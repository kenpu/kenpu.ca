{{ define "project" }}
    {{ $file := substr .LogicalName 0 -3 }}
    <div class="col-md-4">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <a href="/projects/{{$file}}">
                       <i class="fa fa-chevron-right"></i> {{.Title}}
                    </a>
                </h3>
            </div>
            <div class="panel-body">{{.Summary}}</div>
        </div>
    </div>
{{ end }}

<div class="research">
    {{ range $i, $p := .Site.Sections.projects }}
        {{ if modBool $i 3 }}
        <div class="row">
        {{ end }}
        {{ block "project" $p.Page }}{{end}}
        {{ if modBool (add $i 1) 3 }}
        </div>
        {{ end }}
    {{ end }}
</div>
