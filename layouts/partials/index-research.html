{{ define "project" }}
    {{ $file := substr .LogicalName 0 -3 }}
    <div class="col-md-4">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <a href="/projects/{{$file}}">
                       <i class="fa fa-chevron-right"></i> {{.Title}}
                    </a>
                </h3>
            </div>
            <div class="panel-body">{{.Summary}}</div>
        </div>
    </div>
{{ end }}

<div class="row">
    {{ range .Site.Sections.projects }}
    {{ block "project" .Page }}{{end}}
    {{ end }}
</div>
