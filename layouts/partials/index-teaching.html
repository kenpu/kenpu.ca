{{ define "course" }}
    {{ $filearray := findRE "^([^.]+)" .LogicalName }}
    {{ $file := index $filearray 0 }}
    <div class="col-md-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
              <h3 class="panel-title">
                <a href="/courses/{{$file}}">
                   <i class="fa fa-chevron-right"></i> {{.Title}}
                </a>
              </h3>
          </div>
          <!--
          <div class="panel-body">{{.Summary}}</div>
          -->
        </div>
    </div>
{{ end }}


<h4>Past courses</h4>

<div class="">
    <div class="row">
        {{ range where .Site.Sections.courses "Page.Params.level" "undergrad" }}
        {{ block "course" .Page }}{{end}}
        {{ end }}
    </div>
</div>

<h2>Current courses</h2>

<div class="alert alert-success">
    <p>
        <a href="/library/teaching" class="alert-link"> Go to... 
            <span class="label label-info"><i class="fa fa-external-link"></i></span>
        </a>
    </p>
</div>
